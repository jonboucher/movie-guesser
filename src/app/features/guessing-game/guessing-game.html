<app-guess-form />
<app-guess-tracker />

<br />
<div class="clues" style="border: 1px solid black; padding: 16px">
  <h3>Clues</h3>
  @if (gameManager.remainingGuesses() <= 5 ) {
  <app-guess-clue />
  } @if (gameManager.remainingGuesses() <= 4 ) {
  <app-guess-clue />
  } @if (gameManager.remainingGuesses() <= 3 ) {
  <app-guess-clue />
  } @if (gameManager.remainingGuesses() <= 2 ) {
  <app-guess-clue />
  } @if (gameManager.remainingGuesses() <= 1 ) {
  <app-guess-clue />
  }
</div>
