<app-guess-form [movieTitle]="this.gameManager.movie().title" />
<app-guess-tracker />

<br />
<div class="clues" style="border: 1px solid black; padding: 16px">
  <h3>Clues</h3>

  @if (gameManager.remainingGuesses() <= 5 ) {
  <app-guess-clue title="Release Date" [clue]="this.gameManager.movie().release_date" />
  <app-guess-clue title="Genre" [clue]="this.gameManager.movie().genres" />
  <app-guess-clue title="Rating" [clue]="this.gameManager.movie().vote_average" />

  } @if (gameManager.remainingGuesses() <= 4 ) {
  <app-guess-clue title="Cast" [clue]="this.gameManager.movie().cast" />

  } @if (gameManager.remainingGuesses() <= 3 ) {
  <app-guess-clue title="Tagline" [clue]="this.gameManager.movie().tagline" />

  } @if (gameManager.remainingGuesses() <= 2 ) {
  <app-guess-clue title="Overview" [clue]="this.gameManager.movie().overview" />

  } @if (gameManager.remainingGuesses() <= 1 ) {
  <app-guess-clue title="Pic" [clue]="this.gameManager.movie().backdrop_path" />
  }
</div>
